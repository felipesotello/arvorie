<form action="" id="" name="" data-name="" class="tbc-">
	<div class="tbc-section-title">
		<div>Company Profile</div>
		<div class="tbc-teste-container">

			<div class="tbc-toggle-group">
				<label class="tbc-toggle">
					<input id="not_for_profit" type="checkbox">
					<span class="tbc-toggle-slider"></span>
				</label>
				<label for="" class="tbc-content-label">Not-for-profit</label>
			</div>

			<!-- <label class="tbc-teste">
				<input id="not_for_profit" type="checkbox" checked>
				<span class="tbc-teste-slider">
					<span class="tbc-off">not-for-profit</span>
					<span class="tbc-on">for-profit</span>
				</span>
			</label> -->

		</div>
	</div>
	<div class="tbc-section-container">
		<div class="tbc-section-group">
			<div class="tbc-content-title tbc-mb20">employees in the u.s.</div>
			<div class="tbc-section-grid">
				<div>
					<div class="tbc-content-label tbc-mb4">New York</div>
					<input id="employees_ny" type="number" class="tbc-input-text" oninput="employees()">
				</div>
				<div>
					<div class="tbc-content-label tbc-mb4">South Carolina</div>
					<input id="employees_sc" type="number" class="tbc-input-text" oninput="employees()">
				</div>
				<div>
					<div class="tbc-content-label tbc-mb8">Mississipi</div>
					<input id="employees_ms" type="number" class="tbc-input-text" oninput="employees()">
				</div>
				<div>
					<div class="tbc-content-label tbc-mb8">New Mexico</div>
					<input id="employees_nm" type="number" class="tbc-input-text" oninput="employees()">
				</div>
				<div>
					<div class="tbc-content-label tbc-mb12">Kansas</div>
					<input id="employees_ks" type="number" class="tbc-input-text" oninput="employees()">
				</div>
				<div>
					<div class="tbc-content-label tbc-mb12">Rhode Island</div>
					<input id="employees_ri" type="number" class="tbc-input-text" oninput="employees()">
				</div>
				<div>
					<div class="tbc-content-label tbc-mb4">Other States</div>
					<input id="employees_other" type="number" class="tbc-input-text" oninput="employees()">
				</div>
				<div>
					<div class="tbc-content-total tbc-mb4">Total</div>
					<input id="employees_total_display" type="number" class="tbc-input-text" disabled>
				</div>
			</div>
		</div>
	</div>
	<div class="tbc-section-title">
		<div>Benefit Coverage</div>
	</div>
	<div class="tbc-section-container">
		<div class="tbc-section-group bb1">
			<div class="tbc-content-title tbc-mb20">age of children</div>
			<div class="tbc-section-grid">
				<div class="tbc-toggle-group">
					<label class="tbc-toggle">
						<input id="coverage_zero_to_five" type="checkbox">
						<span class="tbc-toggle-slider"></span>
					</label>
					<label for="" class="tbc-content-label">0-5 years</label>
				</div>
				<div class="tbc-toggle-group">
					<label class="tbc-toggle">
						<input id="coverage_six_to_thirteen" type="checkbox">
						<span class="tbc-toggle-slider"></span>
					</label>
					<label for="" class="tbc-content-label">6-13 years</label>
				</div>
			</div>
		</div>
		<div class="tbc-section-group">
			<div class="tbc-content-title tbc-mb20">care type</div>
			<div class="tbc-section-grid">
				<div class="tbc-toggle-group">
					<label class="tbc-toggle">
						<input id="coverage_daycare" type="checkbox" disabled>
						<span class="tbc-toggle-slider"></span>
					</label>
					<label for="" class="tbc-content-label">Daycare</label>
				</div>
				<div class="tbc-toggle-group">
					<label class="tbc-toggle">
						<input id="coverage_nanny" type="checkbox" disabled>
						<span class="tbc-toggle-slider"></span>
					</label>
					<label for="" class="tbc-content-label">Nanny</label>
				</div>
				<div class="tbc-toggle-group">
					<label class="tbc-toggle">
						<input id="coverage_babysitter" type="checkbox" disabled>
						<span class="tbc-toggle-slider"></span>
					</label>
					<label for="" class="tbc-content-label">Babysitter</label>
				</div>
				<div class="tbc-toggle-group">
					<label class="tbc-toggle">
						<input id="coverage_summer_camp" type="checkbox" disabled>
						<span class="tbc-toggle-slider"></span>
					</label>
					<label for="" class="tbc-content-label">Summer Camp</label>
				</div>
			</div>
		</div>
	</div>
	<div class="tbc-section-title">
		<div>Employer Contribution</div>
	</div>
	<div class="tbc-section-container">
		<div class="tbc-section-group">
			<div class="tbc-slider-group tbc-mb20">
				<div class="tbc-content-title">per parent per month</div>
				<div class="tbc-content-display">$ <span id="contribution_pppm_display">contribution_pppm_display</span></div>
			</div>
			<div class="tbc-slider-container tbc-mb12">
				<input id="contribution_pppm" type="range" min="50" max="500" class="tbc-slider">
			</div>
			<div class="tbc-caption-container">
				<div>$ 50</div>
				<div>$ 500</div>
			</div>
		</div>
	</div>
</form>
