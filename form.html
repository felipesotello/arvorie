<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
<head>
	<title>Tax Benefit Calculator | Arvorie</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="section">
	<div class="container">

<form id="" name="" data-name="" class="">
	<div class="section-title">
		<div>Company Profile</div>
		<div class="teste-container">
			<label class="teste">
				<input type="checkbox" checked>
				<span class="teste-slider">
					<span class="off">non-profit</span>
					<span class="on">for profit</span>
				</span>
			</label>
		</div>
	</div>
	<div class="section-container">
		<div class="section-group">
			<div class="content-title mb20">employees in</div>
			<div class="section-grid">
				<div>
					<div class="content-label mb12">New York</div>
					<input id="NY" type="number" class="input-text" value="0" onblur="soma()">
				</div>
				<div>
					<div class="content-label mb12">South Carolina</div>
					<input id="SC" type="number" class="input-text" value="0" onblur="soma()">
				</div>
				<div>
					<div class="content-label mb12">Mississipi</div>
					<input id="MS" type="number" class="input-text" value="0" onblur="soma()">
				</div>
				<div>
					<div class="content-label mb12">New Mexico</div>
					<input id="NM" type="number" class="input-text" value="0" onblur="soma()">
				</div>
				<div>
					<div class="content-label mb12">Kansas</div>
					<input id="KS" type="number" class="input-text" value="0" onblur="soma()">
				</div>
				<div>
					<div class="content-label mb12">Rhode Island</div>
					<input id="RI" type="number" class="input-text" value="0" onblur="soma()">
				</div>
				<div>
					<div class="content-label mb12">Other States</div>
					<input id="OS" type="number" class="input-text" value="0" onblur="soma()">
				</div>
				<div>
					<div class="content-total mb12">Total in the U.S.</div>
					<input id="US" type="number" class="input-text" disabled>
				</div>
			</div>
		</div>
	</div>
	<div class="section-title">
		<div>Benefit Coverage</div>
	</div>
	<div class="section-container">
		<div class="section-group bb1">
			<div class="content-title mb20">children age</div>
			<div class="section-grid">
				<div class="toggle-group">
					<label class="toggle">
						<input type="checkbox">
						<span class="toggle-slider"></span>
					</label>
					<label for="" class="content-label">0-5 years</label>
				</div>
				<div class="toggle-group">
					<label class="toggle">
						<input type="checkbox">
						<span class="toggle-slider"></span>
					</label>
					<label for="" class="content-label">6-13 years</label>
				</div>
			</div>
		</div>
		<div class="section-group">
			<div class="content-title mb20">care type</div>
			<div class="section-grid">
				<div class="toggle-group">
					<label class="toggle">
						<input type="checkbox">
						<span class="toggle-slider"></span>
					</label>
					<label for="" class="content-label">Daycare</label>
				</div>
				<div class="toggle-group">
					<label class="toggle">
						<input type="checkbox">
						<span class="toggle-slider"></span>
					</label>
					<label for="" class="content-label">Nanny</label>
				</div>
				<div class="toggle-group">
					<label class="toggle">
						<input type="checkbox">
						<span class="toggle-slider"></span>
					</label>
					<label for="" class="content-label">Babysitter</label>
				</div>
				<div class="toggle-group">
					<label class="toggle">
						<input type="checkbox">
						<span class="toggle-slider"></span>
					</label>
					<label for="" class="content-label">Summer Camp</label>
				</div>
			</div>
		</div>
	</div>
	<div class="section-title">
		<div>Employer Contribution</div>
	</div>
	<div class="section-container">
		<div class="section-group bb1">
			<div class="slider-group mb20">
				<div class="content-title">per parent per month</div>
				<div class="content-display">$ <span id="pppm"></span></div>
			</div>
			<div class="slider-container mb12">
				<input id="pppm-range" type="range" min="50" max="500" value="50" class="slider">
			</div>
			<div class="caption-container">
				<div>$ 50</div>
				<div>$ 500</div>
			</div>
		</div>
		<div class="section-group">
			<div class="slider-group mb20">
				<div class="content-title">share spent with daycare</div>
				<div class="content-display"><span id="sswd"></span>%</div>
			</div>
			<div class="slider-container mb12">
				<input id="sswd-range" type="range" min="0" max="100" value="0" class="slider">
			</div>
			<div class="caption-container">
				<div>0%</div>
				<div>100%</div>
			</div>
		</div>
	</div>		
</form>

	</div>
</div>
<script type="text/javascript" src="tax-benefit-calculator.js"></script>
</body>
</html>
